<body>
    <div class="container">
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!--body-->
        <div class="main-content">
            <div class="audio-icon">
                <div id="audioSpear" class="playBtn img-container">
                    <img id="audioSpearImage1" src="./image/spear-right.svg" alt="" />
                    <img id="audioSpearImage2" src="./image/spear-top.svg" alt="" />
                </div>
            </div>

            <!-- audio-lists -->
            <div class="audio-lists">
                <div class="heading">
                    <img src="./image/folder-icon.svg" alt="folder icon" />
                    <h2 class="headingTxt">Audio Files</h2>
                </div>
                <div class="list-container">
                    <div class="list play-button" onclick="playPauseAudio(0)">
                        <h3>Audio File 1</h3>
                        <img src="./image/audio-right-icon.svg" alt="list of audio" />
                    </div>
                    <div class="list play-button" onclick="playPauseAudio(1)">
                        <h3>Audio File 2</h3>
                        <img src="./image/audio-right-icon.svg" alt="list of audio" />
                    </div>
                    <div class="list play-button" onclick="playPauseAudio(2)">
                        <h3>Audio File 3</h3>
                        <img src="./image/audio-right-icon.svg" alt="list of audio" />
                    </div>
                    <div class="list play-button" onclick="playPauseAudio(3)">
                        <h3>Audio File 4</h3>
                        <img src="./image/audio-right-icon.svg" alt="list of audio" />
                    </div>
                    <div class="list play-button" onclick="playPauseAudio(4)">
                        <h3>Audio File 5</h3>
                        <img src="./image/audio-right-icon.svg" alt="list of audio" />
                    </div>
                    <div class="list play-button" onclick="playPauseAudio(5)">
                        <h3>Audio File 6</h3>
                        <img src="./image/audio-right-icon.svg" alt="list of audio" />
                    </div>
                    <div class="list play-button" onclick="playPauseAudio(6)">
                        <h3>Audio File 7</h3>
                        <img src="./image/audio-right-icon.svg" alt="list of audio" />
                    </div>
                </div>
            </div>


            <!-- audio-control -->
            <div class="audio-control">
                <audio id="audio">
                    <source src="./musics/four.mp3" type="audio/mpeg" />
                </audio>
                <div class="controls">
                    <button id="playBtn" class="playBtn playBtnDesign">Play/Pause</button>
                </div>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="mutedSect">
                    <img class="micIcon" id="micIconMute" src="./image/volum-icon.svg" alt="mute image">
                    <img class="micIconTwo" id="micIconOn" src="./image/volOn.svg" alt="mute image">

                </div>
            </div>


        </div>

        <!-- footer -->
        <div class="footer">
            <ul class="footer-menu">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Copyright</a></li>
            </ul>
            <ul class="footer-icon">
                <li>
                    <a href="#"><img src="./image/facebook.svg" alt="facebook" /></a>
                </li>
                <li>
                    <a href="#"><img src="./image/twitter.svg" alt="twitter" /></a>
                </li>
                <li>
                    <a href="#"><img src="./image/instagram.png" alt="instagram" /></a>
                </li>
            </ul>
        </div>
    </div>
